<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Memory Game</title>
        <link rel='stylesheet' href='styles.css'> 
    </head>
    <body>
        <main class='main'>
            <p class="info_for_player">Press Play and repeat the sequence of the cards</p>
            <div class="info_for_player">
                <h2 id="score">Score: 0</h2>
                <div class="inline">
                    <h2 id="level">Level 1!</h2>
                    <section class="buttons">
                        <button type="button" class="button play">Play</button>
                        <button type="button" class="reset">Reset game</button>
                    </section>
                    <p class="hint">HINT: Press play to repeat the sequence if you're not sure.</p>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
